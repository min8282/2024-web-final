{% extends 'layout.html' %}

{% block content %}
  <div class="main-container">
    <div class="search-bar">
      <h2>어떤 집을 찾고 계세요?</h2>
      <form class="search-form" action="/search" method="get">
        <input type="text" name="query" placeholder="원하시는 지역을 검색하세요.">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
    <div class="posts">
      {% for post in posts %}
        <div class="post-card">
          <a href="/post/{{ post.id }}">
            {% if post.imageUrl.length > 0 %}
              <img src="{{ post.imageUrl[0] }}" alt="{{ post.title }}" class="post-image">
            {% else %}
              <img src="/default-image.jpg" alt="{{ post.title }}" class="post-image">
            {% endif %}
            <div class="post-content">
              <h3>{{ post.title }}</h3>
              <p>{{ post.description }}</p>
            </div>
          </a>
          {% if user %}
            <button class="like-button {% if post.liked %}liked{% endif %}" data-post-id="{{ post.id }}">
              {% if post.liked %}
                좋아요 취소
              {% else %}
                좋아요
              {% endif %}
            </button>
          {% endif %}
        </div>
      {% endfor %}
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const likeButtons = document.querySelectorAll('.like-button');
      likeButtons.forEach(button => {
        button.addEventListener('click', async () => {
          if (button.disabled) return; // Prevent multiple clicks
          button.disabled = true; // Disable button to prevent multiple clicks

          const postId = button.dataset.postId;
          const isLiked = button.classList.contains('liked');

          try {
            let response;
            if (isLiked) {
              response = await fetch(`/post/${postId}/unlike`, { method: 'DELETE' });
              if (response.ok) {
                button.classList.remove('liked');
                button.textContent = '좋아요';
              } else {
                const error = await response.json();
                alert(error.message);
              }
            } else {
              response = await fetch(`/post/${postId}/like`, { method: 'POST' });
              if (response.ok) {
                button.classList.add('liked');
                button.textContent = '좋아요 취소';
              } else {
                const error = await response.json();
                alert(error.message);
              }
            }
          } catch (error) {
            console.error(error);
          } finally {
            button.disabled = false; // Re-enable button
          }
        });
      });
    });
  </script>
{% endblock %}
