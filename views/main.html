{% extends 'layout.html' %}

{% block content %}
  <div class="main-container">
    <div class="header">
      <h1>@직방</h1>
      <div class="nav">
        <a href="/favorites">관심목록</a>
        <a href="/post/new">방 내놓기</a>
        {% if user %}
          <a href="/auth/logout">로그아웃</a>
        {% else %}
          <a href="/auth/login">로그인</a>
        {% endif %}
      </div>
    </div>
    <div class="search-bar">
      <h2>어떤 집을 찾고 계세요?</h2>
      <form class="search-form" action="/search" method="get">
        <input type="text" name="query" placeholder="원하시는 지역을 검색하세요.">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
    <div class="posts">
      {% for post in posts %}
        <div class="post-card">
          {% if post.imageUrl.length > 0 %}
            <img src="{{ post.imageUrl[0] }}" alt="{{ post.title }}" class="post-image">
          {% else %}
            <img src="/default-image.jpg" alt="{{ post.title }}" class="post-image">
          {% endif %}
          <div class="post-content">
            <h3>{{ post.title }}</h3>
            <p>{{ post.description }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
