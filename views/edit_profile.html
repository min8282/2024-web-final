{% extends 'layout.html' %}

{% block content %}
<div class="auth-container">
  <h1>내 정보 수정</h1>
  <form action="/auth/edit" method="post">
    <div class="form-group">
      <label for="nick">이름</label>
      <input type="text" id="nick" name="nick" value="{{ user.nick }}" required>
    </div>
    <div class="form-group">
      <label for="contact">연락처</label>
      <input type="text" id="contact" name="contact" value="{{ user.contact }}" required>
    </div>
    <button type="submit" class="btn">수정하기</button>
  </form>
</div>
{% endblock %}
